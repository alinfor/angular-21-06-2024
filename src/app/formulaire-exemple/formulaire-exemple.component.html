<p>Template driven forms (TDF)</p>
<div class="d-flex justify-content-center align-items-center" style="height: 20vh;">
  <form (ngSubmit)="onSubmit()" class="p-4 bg-light rounded" style="width: 300px;">
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="text" class="form-control" id="email" [(ngModel)]="credential.email" name="email">
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="credential.password" name="password">
    </div>
    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Valider</button>
    </div>
  </form>
</div>
